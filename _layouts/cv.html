---
title: Curriculum Vitae for Roberto Efraín Díaz
layout: default
group: cv
---

<h1>Publications</h1>
<div class="container-fluid">

{% for award in site.cv %}
        <hr>
        <div class="row" style="padding-top: 60px; margin-top: -60px;" id="{{publication.pmid}}">
        <div style="font-size: 120% !important; width: 100%">{{ award.title | markdownify }}</div><div>{{ award.years | markdownify }}</div>
        </div>
        <div class="row" style="padding-top: 20px; margin-top: - 20px;">
        	<div class="col-sm-6">
        		<img class = "img-fluid" src = "{{publication.image}}" alt = "Key Figure" style="max-height: 200px;">
        	</div>
        	<ul class="col-sm-6">
        			{% if award.title %}
                                {{award.title}}
        	</ul>
        </div>
        <br>
{% endfor %}
</div>
